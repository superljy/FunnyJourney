name: ğŸš€ Deploy FunnyJourney to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for better caching
      
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ”§ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          
      - name: ğŸ§ª Run Linting
        run: |
          npm run lint
          
      - name: ğŸ”¨ Build Production Bundle
        run: |
          npm run build
          
      - name: ğŸ“Š Analyze Bundle Size
        run: |
          echo "ğŸ“¦ Bundle Analysis:"
          du -sh dist/
          ls -la dist/assets/ | head -10
          
      - name: ğŸ” Verify Build Output
        run: |
          echo "âœ… Verifying build output..."
          [ -f "dist/index-vue.html" ] && echo "âœ“ Vue app built successfully" || echo "âœ— Vue app build failed"
          [ -f "dist/index.html" ] && echo "âœ“ Static homepage exists" || echo "âœ— Static homepage missing"
          [ -d "dist/assets" ] && echo "âœ“ Assets directory exists" || echo "âœ— Assets directory missing"
          
      - name: ğŸ“‹ Setup Pages Configuration
        uses: actions/configure-pages@v4
        
      - name: ğŸ“„ Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          
      - name: ğŸ”— Warm Up Site
        run: |
          echo "ğŸ”¥ Warming up the deployed site..."
          curl -I "${{ steps.deployment.outputs.page_url }}" || echo "Site warming failed, but deployment succeeded"

  # Performance testing job (optional)
  performance-test:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: deploy
    continue-on-error: true
    
    steps:
      - name: ğŸ“ Checkout Repository  
        uses: actions/checkout@v4
        
      - name: âš¡ Lighthouse Performance Check
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy.outputs.page_url }}
          budgetPath: '.github/lighthouse/budget.json' # Optional: performance budget
          uploadArtifacts: true
          temporaryPublicStorage: true