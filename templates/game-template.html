<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{GAME_TITLE}} | FunnyJourney</title>
    <meta name="description" content="{{GAME_DESCRIPTION}}">
    <meta name="keywords" content="{{GAME_KEYWORDS}}">
    
    <!-- Analytics -->
    <script src="../js/analytics.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'game-dark': '#0f0f23',
                        'game-purple': '#6366f1',
                        'game-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 50%, #312e81 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .game-container {
            min-height: 100vh;
            background: rgba(15, 15, 35, 0.95);
        }
        
        .game-frame {
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }
        
        .fullscreen-btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: linear-gradient(45deg, #5855eb, #7c3aed);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        
        .back-btn {
            background: rgba(55, 65, 81, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(75, 85, 99, 0.9);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .feature-card {
            background: rgba(30, 27, 75, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="game-container">
    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">FJ</span>
                </div>
                <h1 class="text-white text-xl font-bold">FunnyJourney</h1>
            </div>
            <button onclick="goHome()" class="back-btn text-gray-300 hover:text-white px-4 py-2 rounded-lg transition-all duration-300">
                ‚Üê Back to Games
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Game Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                    {{GAME_EMOJI}} {{GAME_NAME}}
                </h1>
                <p class="text-gray-300 text-lg max-w-2xl mx-auto">
                    {{GAME_LONG_DESCRIPTION}}
                </p>
            </div>

            <!-- Game Frame -->
            <div class="bg-black bg-opacity-30 rounded-2xl p-6 mb-8">
                <div class="relative">
                    <iframe 
                        id="gameFrame"
                        src="{{GAME_URL}}"
                        class="game-frame w-full h-96 md:h-[600px]"
                        allowfullscreen
                        allow="gamepad; microphone; camera">
                    </iframe>
                    
                    <!-- Fullscreen Button -->
                    <button 
                        onclick="toggleFullscreen()"
                        class="fullscreen-btn absolute top-4 right-4 text-white px-4 py-2 rounded-lg font-medium">
                        ‚õ∂ Fullscreen
                    </button>
                </div>
            </div>

            <!-- Game Features -->
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                {{FEATURE_CARDS}}
            </div>

            <!-- Game Instructions -->
            <div class="bg-black bg-opacity-30 rounded-2xl p-6">
                <h3 class="text-white text-xl font-semibold mb-4">üéÆ How to Play</h3>
                <div class="grid md:grid-cols-2 gap-6 text-gray-300">
                    <div>
                        <h4 class="font-medium mb-2 text-purple-400">Controls:</h4>
                        <ul class="space-y-1 text-sm">
                            {{CONTROL_INSTRUCTIONS}}
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-medium mb-2 text-purple-400">Objective:</h4>
                        <ul class="space-y-1 text-sm">
                            {{OBJECTIVE_INSTRUCTIONS}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/common-head.js"></script>
    <script>
        // Initialize game page with tracking
        if (typeof initGamePage !== 'undefined') {
            initGamePage('{{GAME_NAME}}', '{{GAME_URL}}');
        }
    </script>
</body>
</html>
